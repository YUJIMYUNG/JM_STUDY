<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:replace="~{ /header.html :: header }"></div>

    <div class="container">
        <h2> 의사 등록 </h2>

        <div class="registerBox">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">이름</span>
                <input type="text" class="form-control nameInputValue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">연락처</span>
                <input type="text" class="form-control phoneInputValue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">전공</span>
                <input type="text" class="form-control majorInputValue" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-success" onclick="onRegister()">등록하기</button>
            </div>
        </div>
        
    </div>

    <script src="/js/doctor/register.js"></script>
</body>
</html>
